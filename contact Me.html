  <script>
    function validateForm() {
        var uname = document.getElementById("Uname").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmpassword = document.getElementById("confirmpassword").value;
        var valid = true;
    
        // Validate UserName
        if (uname === "") {
            document.getElementById("unameError").innerText = "Please enter a username";
            valid = false;
        } else {
            document.getElementById("unameError").innerText = "";
        }
    
        // Validate PhoneNumber
        if (phone === "") {
            document.getElementById("phoneError").innerText = "Please enter a phone number";
            valid = false;
        } else {
            document.getElementById("phoneError").innerText = "";
        }
    
        // Validate Email
        if (email === "") {
            document.getElementById("emailError").innerText = "Please enter an email address";
            valid = false;
        } else {
            document.getElementById("emailError").innerText = "";
        }
    
        // Validate Password
        if (password === "") {
            document.getElementById("passwordError").innerText = "Please enter a password";
            valid = false;
        } else {
            document.getElementById("passwordError").innerText = "";
        }
    
        // Validate Confirm Password
        if (confirmpassword === "") {
            document.getElementById("confirmpasswordError").innerText = "Please confirm your password";
            valid = false;
        } else if (password !== confirmpassword) {
            document.getElementById("confirmpasswordError").innerText = "Passwords do not match";
            valid = false;
        } else {
            document.getElementById("confirmpasswordError").innerText = "";
        }
    
        return valid;
    }
    </script>
